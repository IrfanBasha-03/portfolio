<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Under Construction</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .construction-box {
      background: #262626;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
    }

    .construction-box h1 {
      font-size: 36px;
      color: #ff004f;
      margin-bottom: 20px;
    }

    .construction-box p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      padding: 10px 25px;
      background-color: #ff004f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background-color: #e60045;
    }
  </style>
</head>
<body>
  <div class="construction-box">
    <h1>ðŸš§ Page Under Construction</h1>
    <p>This page is currently being updated. Please check back later for more awesome content!</p>
    <a href="index.html" class="btn-back">Back to Home</a>
  </div>
</body>
</html>
